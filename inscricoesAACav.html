  <body>
    <div class="container">

      <h1 class="form-title">INSCRIÇÃO PARA ALOJAMENTO E ALIMENTAÇÃO PARA CAVALEIROS</h1>

        <form action="https://formsubmit.co/barbosa.lms@gmail.com" method="POST">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_cc" value="rc6.esi@exercito.pt">
            <input type="hidden" name="_next" value="https://barbosa1979.github.io/CNC2023RC6/AACAVsucesso.html">

            <div class="main-user-info">
               
               

                <div class="user-input-box">
                    <label for="NimCavaleiro">NIM do Cavaleiro</label>
                    <input type="text"
                           id="NimCavaleiro"
                           name="NimCavaleiro"
                           placeholder="Insira o NIM do cavaleiro (CC se for civil)"
                           required />
                </div>

                <div class="user-input-box">
                    <label for="PostoCavaleiro">Posto do Cavaleiro</label>
                    <select type="text"
                            id="PostoCavaleiro"
                            name="PostoCavaleiro"
                            required>
                        <option value="" disabled selected hidden>Insira o posto</option>
                        <option value="GENERAL">GENERAL</option>
                        <option value="TENENTE GENERAL">TENENTE-GENERAL</option>
                        <option value="MAJOR-GENERAL">MAJOR-GENERAL</option>
                        <option value="BRIGADEIRO-GENERAL">BRIGADEIRO-GENERAL</option>
                        <option value="CORONEL">CORONEL</option>
                        <option value="TENENTE-CORONEL">TENENTE-CORONEL</option>
                        <option value="MAJOR">MAJOR</option>
                        <option value="CAPITAO">CAPITAO</option>
                        <option value="TENENTE">TENENTE</option>
                        <option value="ALFERES">ALFERES</option>
                        <option value="ASPIRANTE">ASPIRANTE</option>
                        <option value="SARGENTO-MOR">SARGENTO-MOR</option>
                        <option value="SARGENTO-CHEFE">SARGENTO-CHEFE</option>
                        <option value="SARGENTO-AJUDANTE">SARGENTO-AJUDANTE</option>
                        <option value="PRIMEIRO-SARGENTO">PRIMEIRO-SARGENTO</option>
                        <option value="SEGUNDO-SARGENTO">SEGUNDO-SARGENTO</option>
                        <option value="FURRIEL">FURRIEL</option>
                        <option value="SEGUNDO-FURRIEL">SEGUNDO-FURRIEL</option>
                        <option value="CABO-ADJUNTO">CABO-ADJUNTO</option>
                        <option value="PRIMEIRO-CABO">PRIMEIRO-CABO</option>
                        <option value="SEGUNDO CABO">SEGUNDO CABO</option>
                        <option value="GUARDA-PRINCIPAL">GUARDA-PRINCIPAL</option>
                        <option value="SOLDADO">SOLDADO</option>
                        <option value="CIVIL">CIVIL</option>
                        <option value="OUTRO">OUTRO</option>
                    </select>
                </div>

                <div class="user-input-box">
                    <label for="NomeCavaleiro">Nome completo do Cavaleiro</label>
                    <input type="text"
                           id="NomeCavaleiro"
                           name="NomeCavaleiro"
                           placeholder="Insira o nome completo do cavaleiro"
                           required />
                </div>

                <div class="user-input-box">
                    <label for="email">E-mail</label>
                    <input type="email"
                           id="email"
                           name="email"
                           placeholder="Insira o email de contacto"
                           required />
                </div>

                <div class="user-input-box">
                    <label for="Telemovel">Número de Telémovel</label>
                    <input type="text"
                           id="Telemovel"
                           name="Telemovel"
                           placeholder="Insira o numero de telemovel"
                           required />
                </div>

                <div class="user-input-box">
                    <label for="Ramo">Ramo ou Orgão</label>
                    <select type="text"
                            id="Ramo"
                            name="Ramo"
                            required>
                        <option value="" disabled selected hidden>Insira o Ramo ou Orgão</option>
                        <option value="ExercitoPortugues">Exército Português</option>
                        <option value="GNR">Guarda Nacional Republicana</option>
                        <option value="FEP">Federação Equestre Portuguesa</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>

                <div class="user-input-box">
                    <label for="UEO">Unidade ou Establecimento</label>
                    <select type="text"
                            id="UEO"
                            name="UEO"
                            required>
                        <option value="" disabled selected hidden>Insira a unidade ou Establecimento a que pertence</option>
                        <option value="RC6">Regimento de Cavalaria N6</option>
                        <option value="QCAV">Quartel da Cavalaria</option>
                        <option value="RC3">Regimento de Cavalaria N3</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>

                <div class="user-input-box">
                    <label for="UEO">Sexo</label>
                    <select type="text"
                            id="Sexo"
                            name="Sexo"
                            required>
                        <option value="" disabled selected hidden>Insira o seu sexo</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                    </select>
                </div>


            </div>

            <div class="gender-details-box">
                <span class="gender-title">Alojamento e Alimentação para o dia 13Out23</span>

                <div class="gender-category">
                    <input type="checkbox" name="Aloj14out23" id="Aloj14out23"><label for="Aloj14out23">Alojamento (14Out23)</label>
                    <br />
                    <input type="checkbox" name="1Ref14out23" id="1Ref14out23"><label for="1Ref14out23">1 Refeição (14Out23)</label>
                    <br />
                    <input type="checkbox" name="2Ref14out23" id="2Ref14out23"><label for="2Ref14out23">2 Refeição (14Out23)</label>
                    <br />
                    <input type="checkbox" name="3Ref14out23" id="3Ref14out23"><label for="3Ref14out23">3 Refeição (14Out23)</label>
                    <br />
                </div>
            </div>
            <br />
            <div class="gender-details-box">
                <span class="gender-title">Alojamento e Alimentação para o dia 14Out23</span>

                <div class="gender-category">
                    <input type="checkbox" name="Aloj15out23" id="Aloj15out23"><label for="Aloj15out23">Alojamento (15Out23)</label>
                    <br />
                    <input type="checkbox" name="1Ref15out23" id="1Ref15out23"><label for="1Ref15out23">1 Refeição (15Out23)</label>
                    <br />
                    <input type="checkbox" name="2Ref15out23" id="2Ref15out23"><label for="2Ref15out23">2 Refeição (15Out23)</label>
                    <br />
                    <input type="checkbox" name="3Ref15out23" id="3Ref15out23"><label for="3Ref15out23">3 Refeição (15Out23)</label>
                    <br />
                </div>
            </div>
            <br />
            <div class="gender-details-box">
                <!--<span class="gender-title">Genero</span>-->
                <div class="gender-category-accept">
                    <input type="checkbox" name="DeclaracaoAceite" id="DeclaracaoAceite" required><label for="DeclaracaoAceite">
                        Declaro
                        que li e concordo com condições e termos dos <a href="documentacao.html" target="_blank"
                                                                        style="color:#fff">regulamentos</a>
                        aplicados às Prova do Concurso Nacional Combinado organizado no Regimento de Cavalaria N.º6
                    </label>
                    <!--
        <input type="radio" name="Masculino" id="Masculino"><label for="Masculino">Masculino</label>
        <input type="radio" name="Outro" id="Outro"><label for="Masculino">Outro</label>
         -->
                </div>
            </div>


            <div class="form-submit-btn">
                <input type="submit" value="INSCREVER">
            </div>                  
            <div class="form-exit-btn">                
                <a href="informacoes.html" style="text-decoration:none"><input type="button" value="CANCELAR"></a>
            </div>

            
        </form>
    </div>
