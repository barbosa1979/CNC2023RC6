<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>INSCRIÇÃO PARA CNC RC6 2023</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
      <link rel="stylesheet" href="inscricoes.css" />
  </head>
  <body>
    <div class="container">

      <h1 class="form-title">ALOJAMENTO E ALIMENTAÇÃO PARA ELEMENTOS DE APOIO</h1>

        <form action="https://formsubmit.co/barbosa.lms@gmail.com" method="POST">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_cc" value="rc6.slog@exercito.pt,rc6.esi@exercito.pt">
            <input type="hidden" name="_next" value="https://barbosa1979.github.io/CNC2023RC6/AACAVsucesso.html">

            <div class="main-user-info">



                <div class="user-input-box">
                    <label for="NimCavaleiroqueapoiam">NIM do Cavaleiro a que se destina a BOX</label>
                    <input type="text"
                           id="NimCavaleiroqueapoiam"
                           name="NimCavaleiroqueapoiam"
                           placeholder="Insira o NIM do Cavaleiro a que se destina a BOX (CC se for civil)"
                           required />
                </div>

                <div class="user-input-box">
                    <label for="NomeCavaleiroqueapoia">Nome completo do Cavaleiro a que se destina a BOX </label>
                    <input type="text"
                           id="NomeCavaleiroqueapoia"
                           name="NomeCavaleiroqueapoia"
                           placeholder="Insira o nome do cavaleiro a que se destina a BOX"
                           required />
                </div>
                   
                <div class="user-input-box">
                    <label for="PostoElmApoio">Posto do Cavaleiro a que se destina a BOX</label>
                    <select type="text"
                            id="PostoElmApoio"
                            name="PostoElmApoio"
                            required>
                        <option value="" disabled selected hidden>Insira o posto do Cavaleiro</option>
                        <option value="GENERAL">GENERAL</option>
                        <option value="TENENTE GENERAL">TENENTE-GENERAL</option>
                        <option value="MAJOR-GENERAL">MAJOR-GENERAL</option>
                        <option value="BRIGADEIRO-GENERAL">BRIGADEIRO-GENERAL</option>
                        <option value="CORONEL">CORONEL</option>
                        <option value="TENENTE-CORONEL">TENENTE-CORONEL</option>
                        <option value="MAJOR">MAJOR</option>
                        <option value="CAPITAO">CAPITAO</option>
                        <option value="TENENTE">TENENTE</option>
                        <option value="ALFERES">ALFERES</option>
                        <option value="ASPIRANTE">ASPIRANTE</option>
                        <option value="SARGENTO-MOR">SARGENTO-MOR</option>
                        <option value="SARGENTO-CHEFE">SARGENTO-CHEFE</option>
                        <option value="SARGENTO-AJUDANTE">SARGENTO-AJUDANTE</option>
                        <option value="PRIMEIRO-SARGENTO">PRIMEIRO-SARGENTO</option>
                        <option value="SEGUNDO-SARGENTO">SEGUNDO-SARGENTO</option>
                        <option value="FURRIEL">FURRIEL</option>
                        <option value="SEGUNDO-FURRIEL">SEGUNDO-FURRIEL</option>
                        <option value="CABO-ADJUNTO">CABO-ADJUNTO</option>
                        <option value="PRIMEIRO-CABO">PRIMEIRO-CABO</option>
                        <option value="SEGUNDO CABO">SEGUNDO CABO</option>
                        <option value="GUARDA-PRINCIPAL">GUARDA-PRINCIPAL</option>
                        <option value="SOLDADO">SOLDADO</option>
                        <option value="CIVIL">CIVIL</option>
                        <option value="OUTRO">OUTRO</option>
                    </select>
                </div>

                <div class="user-input-box">
                    <label for="elemApoioEmail">E-mail do Cavaleiro</label>
                    <input type="email"
                           id="elemApoioEmail"
                           name="elemApoioEmail"
                           placeholder="Insira o email do Cavaleiro"
                           required />
                </div>

                <div class="user-input-box">
                    <label for="elemApoioTelemovel">Número de Telémovel do Cavaleiro</label>
                    <input type="text"
                           id="elemApoioTelemovel"
                           name="elemApoioTelemovel"
                           placeholder="Insira o numero de telemovel do Cavaleiro"
                           required />
                </div>

                <div class="user-input-box">
                    <label for="Ramo">Ramo ou Orgão</label>
                    <input type="text"
                           id="Ramo"
                           name="Ramo"
                           placeholder="Insira o Ramo ou Orgão"
                           required />
                </div>

                <div class="user-input-box">
                    <label for="UEO">Unidade ou Establecimento</label>
                    <input type="text"
                           id="UEO"
                           name="UEO"
                           placeholder="Insira a Unidade ou Establecimento"
                           required />
                </div>

            </div>

            <div class="gender-details-box">
                <span class="gender-title">Necessita de BOX para o(s) cavalo(s)?</span>

                <div class="gender-category">
                    <br />
                    <input type="checkbox" name="boxSim" id="boxSim"><label for="boxSim">Sim</label>
                    <br />
                   
                    <div class="user-input-box">
                        <label for="quantBOX">Quantas BOX(s) necessita?</label>
                        <input type="text"
                               id="quantBOX"
                               name="quantBOX"
                               placeholder="Insira a quantidade de BOXES que precisa"
                               required />
                    </div>

                </div>
            </div>

            <br />
            <div class="gender-details-box">
                <!--<span class="gender-title">Genero</span>-->
                <div class="gender-category-accept">
                    <input type="checkbox" name="DeclaracaoAceite" id="DeclaracaoAceite" required><label for="DeclaracaoAceite">
                        Declaro
                        que li e concordo com condições e termos dos <a href="documentacao.html" target="_blank"
                                                                        style="color:#fff">regulamentos</a>
                        aplicados às Prova do Concurso Nacional Combinado organizado no Regimento de Cavalaria N.º6
                    </label>
                    <!--
                <input type="radio" name="Masculino" id="Masculino"><label for="Masculino">Masculino</label>
                <input type="radio" name="Outro" id="Outro"><label for="Masculino">Outro</label>
                 -->
                </div>
            </div>


            <div class="form-submit-btn">
                <input type="submit" value="INSCREVER">
            </div>
            <div class="form-exit-btn">
                <a href="informacoes.html" style="text-decoration:none"><input type="button" value="CANCELAR"></a>
            </div>


        </form>
    </div>
  </body>
</html>
