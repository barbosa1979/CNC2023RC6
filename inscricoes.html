      <h1 class="form-title">INSCRIÇÃO PARA CNC RC6 2023</h1>

        <form action="https://formsubmit.co/barbosa.lms@gmail.com" method="POST">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_cc" value="rc6.sois@exercito.pt,rc6.esi@exercito.pt">
            <input type="hidden" name="_next" value="https://barbosa1979.github.io/CNC2023RC6/AACAVsucesso.html">

            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="FapCavaleiro">Numero FEP do Cavaleiro</label>
                    <input type="text"
                           id="FapCavaleiro"
                           name="FapCavaleiro"
                           placeholder="Insira o FEP do cavaleiro" />
                </div>

                <div class="user-input-box">                   
                    <label for="NimCavaleiro">NIM do Cavaleiro</label>
                    <input type="text"
                           id="NimCavaleiro"
                           name="NimCavaleiro"
                           placeholder="Insira o NIM do cavaleiro (CC se for civil)"
                           required/>
                </div>

                <div class="user-input-box">                    
                    <label for="PostoCavaleiro">Posto do Cavaleiro</label>
                    <select type="text"
                            id="PostoCavaleiro"
                            name="PostoCavaleiro"
                            required>
                        <option value="" disabled selected hidden>Insira o posto</option>
                        <option value="GENERAL">GENERAL</option>
                        <option value="TENENTE GENERAL">TENENTE-GENERAL</option>
                        <option value="MAJOR-GENERAL">MAJOR-GENERAL</option>
                        <option value="BRIGADEIRO-GENERAL">BRIGADEIRO-GENERAL</option>
                        <option value="CORONEL">CORONEL</option>
                        <option value="TENENTE-CORONEL">TENENTE-CORONEL</option>
                        <option value="MAJOR">MAJOR</option>
                        <option value="CAPITAO">CAPITAO</option>
                        <option value="TENENTE">TENENTE</option>
                        <option value="ALFERES">ALFERES</option>
                        <option value="ASPIRANTE">ASPIRANTE</option>
                        <option value="SARGENTO-MOR">SARGENTO-MOR</option>
                        <option value="SARGENTO-CHEFE">SARGENTO-CHEFE</option>
                        <option value="SARGENTO-AJUDANTE">SARGENTO-AJUDANTE</option>
                        <option value="PRIMEIRO-SARGENTO">PRIMEIRO-SARGENTO</option>
                        <option value="SEGUNDO-SARGENTO">SEGUNDO-SARGENTO</option>
                        <option value="FURRIEL">FURRIEL</option>
                        <option value="SEGUNDO-FURRIEL">SEGUNDO-FURRIEL</option>
                        <option value="CABO-ADJUNTO">CABO-ADJUNTO</option>
                        <option value="PRIMEIRO-CABO">PRIMEIRO-CABO</option>
                        <option value="SEGUNDO CABO">SEGUNDO CABO</option>
                        <option value="GUARDA-PRINCIPAL">GUARDA-PRINCIPAL</option>
                        <option value="SOLDADO">SOLDADO</option>
                        <option value="CIVIL">CIVIL</option>
                        <option value="OUTRO">OUTRO</option>

                    </select>
                </div>

                <div class="user-input-box">
                    <label for="Arma">Arma ou Serviço</label>
                    <input type="text"
                           id="Arma"
                           name="Arma"
                           placeholder="Insira a Arma ou Serviço"
                           required />
                </div>



                <div class="user-input-box">
                    <label for="NomeCavaleiro">Nome completo do Cavaleiro</label>
                    <input type="text"
                           id="NomeCavaleiro"
                           name="NomeCavaleiro"
                           placeholder="Insira o nome completo do cavaleiro"
                           required/>
                </div>

                <div class="user-input-box">
                    <label for="email">E-mail</label>
                    <input type="email"
                           id="email"
                           name="email"
                           placeholder="Insira o email de contacto"
                           required/>
                </div>

                <div class="user-input-box">
                    <label for="Telemovel">Número de Telémovel</label>
                    <input type="text"
                           id="Telemovel"
                           name="Telemovel"
                           placeholder="Insira o numero de telemovel"
                           required/>
                </div>

                <div class="user-input-box">                    
                    <label for="nacinalidadecavaleiro">Nacionalidade do Cavaleiro</label>
                    <select type="text"
                            id="NacinalidadeCavaleiro"
                            name="NacinalidadeCavaleiro"
                            required>
                        <option value="" disabled selected hidden>Insira a nacionalidade</option>
                        <option value="Portugal">Portugal</option>
                        <option value="Espanha">Espanha</option>
                        <option value="França">França</option>
                        <option value="Alemanha">Alemanha</option>
                        <option value="Reino Unido">Reino Unido</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
                                
                <div class="user-input-box">
                    <label for="Ramo">Ramo ou Orgão</label>
                    <input type="text"
                           id="Ramo"
                           name="Ramo"
                           placeholder="Insira o Ramo ou Orgão"
                           required />
                </div>

              <div class="user-input-box">
                    <label for="UEO">Unidade ou Establecimento</label>
                    <input type="text"
                           id="UEO"
                           name="UEO"
                           placeholder="Insira a unidade ou Establecimento a que pertence"
                           required />
                </div>

                <div class="user-input-box">
                    <label for="FapCavalo">Numero FEP do Cavalo</label>
                    <input type="text"
                           id="FapCavalo"
                           name="FapCavalo"
                           placeholder="Insira o FEP do cavalo" />
                </div>

                <div class="user-input-box">
                    <label for="NomeCavalo">Nome do Cavalo</label>
                    <input type="text"
                           id="NomeCavalo"
                           name="NomeCavalo"
                           placeholder="Insira o nome do cavalo"
                           required/>
                </div>

                        <option value="Reino Unido">Reino Unido</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>-->
            </div>

            <div class="gender-details-box">
                <span class="gender-title">Provas a inscrever</span>
                <br /><br />
              

                <div class="gender-category">

                    <input type="checkbox" name="CNCINICIAÇÃO" id="CNCINICIAÇÃO"><label for="CNCINICIAÇÃO">CNC INICIAÇÃO</label>
                    <input type="checkbox" name="CNCPRELIMINAR" id="CNCPRELIMINAR"><label for="CNCPRELIMINAR">CNC PRELIMINAR</label>
                    <br />
                    <input type="checkbox" name="OPENENSINOP2" id="OPENENSINOP2"><label for="OPENENSINOP2">OPEN ENSINO P2</label>
                    <input type="checkbox" name="OPENENSINOE2" id="OPENENSINOE2"><label for="OPENENSINOE2">OPEN ENSINO E2</label>
                    <input type="checkbox" name="OPENENSINOM2" id="OPENENSINOM2"><label for="OPENENSINOM2">OPEN ENSINO M2</label>
                    <br />
                    <input type="checkbox" name="OPENCRUZES" id="OPENCRUZES"><label for="OPENCRUZES">OPEN Cruzes</label>
                    <input type="checkbox" name="OPEN50CM" id="OPEN50CM"><label for="OPEN50CM">OPEN 0,50 M</label>
                    <input type="checkbox" name="OPEN80CM" id="OPEN80CM"><label for="OPEN80CM">OPEN 0,80 M</label>
                    <input type="checkbox" name="OPEN95CM" id="OPEN95CM"><label for="OPEN95CM">OPEN 0,95 M</label>
                    <input type="checkbox" name="OPEN105CM" id="OPEN105CM"><label for="OPEN105CM">OPEN 1,05 M</label>
                    <input type="checkbox" name="OPEN115CM" id="OPEN115CM"><label for="OPEN115CM">OPEN 1,15 M</label>
                                      
                </div>
                <br />
            </div>

                     -->

            <div class="form-submit-btn">
                <input type="submit" value="INSCREVER">
            </div>                  
            <div class="form-exit-btn">
